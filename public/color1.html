<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div { padding: 30px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    table { border-collapse: collapse; margin: 40px auto; }
    td { width: 50px; height: 50px; border: 1px solid gray; font-size: 20pt; 
      text-align: center; cursor: pointer; }
      .yellow{ background-color: #ffa;}
  </style>
</head>
<body>
  <div id="app">
    <table>
      <tr v-for="(row, index1) in matrix" v-bind:key="index1">
        <td v-for="(value, index2) in row" v-bind:key="index2" 
            v-on:click="onClick(index1, index2)">
          {{ value }}
        </td>
      </tr>
    </table>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        size: 4,
        matrix: [],
        currentNumber: 1
      },
      created: function() {
        for (let r = 0; r < this.size; ++r) {
          this.matrix[r] = [];
          for (let c = 0; c < this.size; ++c) 
            this.matrix[r][c] = r * this.size + c + 1;
        }
      },
      methods: {
        onClick: function(r, c) {
          if (this.matrix[r][c] == this.currentNumber) {
            this.matrix[r][c] = { backgroundColor: color(value) };
            this.currentNumber++;
            this.$forceUpdate();
          }
        },
        color(value) {
          const a = ["#ffa"];
          return a;
        },

      }        
    })   
   </script>
</body>    
</html>
