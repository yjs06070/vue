<html> 
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
     div#app { padding: 20px; margin: 30px auto; max-width: 600px;
        border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
     label{ font-size: 11pt;}
     input[type=radio] { width: 11px; height: 11px; }
     div.error { background-color: #fcc; border: 1px solid red;
      padding: 10px; max-width: 500; margin-top: 30px; }
    </style> 
</head> 
<body> 
    <div id="app"> 
        <label>
        <input type="radio" name="gender" v-model="visible" v-on:click="click" />
        남자
        </label>
        <label>
        <input type="radio" name="gender" v-model="visible" v-on:click="click" />
        여자
        </label>
        <div class="error" v-show="visible">성별 입력은 필수입니다.</div>
    </div>
    <script type="text/javascript">
         var app = new Vue({
            el: '#app',
            data: { 
                visible: true
                 },
                 method: {
                 click: function(){
                    visible= false
                 }
                 }
             })
